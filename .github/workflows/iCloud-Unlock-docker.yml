name: iCloud-Unlock

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the iCloud-Unlock/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/iCloud-Unlock -v ${{ github.workspace }}/_site:/srv/iCloud-Unlock/_site \
        iCloud-Unlock/builder:latest /bin/bash -c "chmod -R 777 /srv/iCloud-Unlock && iCloud-Unlock build --future"
